<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
		<section layout:fragment="contents" class="contents d-flex justify-content-center">
			<div class="contents-box my-5">
				<h2 class="text-center">메모 리스트</h2>
				
				<table class="table text-center mt-4">
					<thead>
						<tr>
							<th>No</th>
							<th>제목</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="memo:${memoList}">
							<td th:text="${memo.id}">3</td>
							<td><a th:text="${memo.title}" th:href="|/post/detail-view?id=${memo.id}|">장보기 목록</a></td>
							<td th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd')}">2025-03-12</td>
						</tr>
						
					</tbody>
				</table>
				<div class="d-flex justify-content-end">
					<a href="/post/create-view" class="btn btn-secondary">메모 쓰기</a>
				</div>
			</div>
		</section>
</html>
